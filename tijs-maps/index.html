<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<title>Map App</title>

		<script>
			L_NO_TOUCH = false;
			L_DISABLE_3D = false;
		</script>

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
			}
		</style>

		<!-- LEAFLET -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- LEAFLET DRAW -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
		/>

		<!--META-->

		<meta
			name="viewport"
			content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			#map_123 {
				position: relative;
				width: 100%;
				height: 100%;
				left: 0%;
				top: 0%;
			}
		</style>
	</head>
	<body>
		<!-- MAP -->
		<div class="folium-map" id="map_123">
			<div class="leaflet-top leaflet-left">
				<!-- BUTTON -->
				<button
					class="btn btn-primary"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample"
                    style="margin-top: 10px; margin-left: 50px; position: relative; z-index: 9999; pointer-events: auto;"
				>
					sidebar
				</button>
			</div>
		</div>

		<!-- SIDEBAR -->
		<div
			class="offcanvas offcanvas-start"
			data-bs-backdrop="false"
			tabindex="-1"
			id="offcanvasExample"
			aria-labelledby="offcanvasExampleLabel"
		>
			<!-- SIDEBAR HEADER -->
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">
					Tijs Map
				</h5>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>

			<!-- SIDEBAR BODY -->
			<div class="offcanvas-body">
				<!-- list of sidebar elements -->
				<ul style="list-style-type: none">
					<!-- sidebar buttons -->
					<li>
						<button
							type="button"
							class="btn btn-light"
							onclick="handleForm()"
						>
							Map
						</button>

						<button
							type="button"
							class="btn btn-light"
							onclick="clearMap()"
						>
							Clear
						</button>

						<button
							type="button"
							class="btn btn-light"
							onclick="getLocation()"
						>
							Locate Me
						</button>
					</li>
					<br />
					<!-- sidebar random files -->
					<li>
						<button
							class="btn btn-primary"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseExample"
							aria-expanded="false"
							aria-controls="collapseExample"
						>
							geojson files
						</button>
						<div class="collapse" id="collapseExample">
							<div class="card card-body">
								<ul style="list-style-type: none">
									<li>
										<input
											type="checkbox"
											id="plekjes"
											name="data1"
											autocomplete="off"
										/>
										<label for="data1">
											leuke plekjes</label
										>
									</li>
									<li>
										<input
											type="checkbox"
											id="stations"
											name="data2"
											autocomplete="off"
										/>
										<label for="data2">
											NMBS stations</label
										>
									</li>
								</ul>
							</div>
						</div>
					</li>

					<!-- sidebar GR belgie -->
					<li>
						<button
							class="btn btn-primary"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseExample2"
							aria-expanded="false"
							aria-controls="collapseExample2"
						>
							GR BelgiÃ«
						</button>
						<div class="collapse" id="collapseExample2">
							<div class="card card-body">
								<ul style="list-style-type: none">
									<li>
										<input
											type="checkbox"
											id="gr_routes_vl"
											name="data3"
											autocomplete="off"
										/>
										<label for="data3"> gr_routes_vl</label>
									</li>

									<li>
										<input
											type="checkbox"
											id="gr_routes_wa"
											name="data3"
											autocomplete="off"
										/>
										<label for="data3"> gr_routes_wa</label>
									</li>
								</ul>
							</div>
						</div>
					</li>

					<!-- sidebar GR 12 -->
					<li>
						<button
							class="btn btn-primary"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseExample3"
							aria-expanded="false"
							aria-controls="collapseExample3"
						>
							GR 12
						</button>
						<div class="collapse" id="collapseExample3">
							<div class="card card-body">
								<ul style="list-style-type: none">
									<li>
										&nbsp;
										<input
											type="checkbox"
											id="gr_12"
											name="data4"
											autocomplete="off"
										/>
										<label for="data4">GR12</label>
									</li>
									<li>
										&nbsp;
										<input
											type="checkbox"
											id="gr_12_slaapplaatsen"
											name="data5"
											autocomplete="off"
										/>
										<label for="data5">GR12 slaapplaatsen</label>
									</li>
								</ul>
							</div>
						</div>
					</li>

                    <!-- sidebar Oosterijk -->
					<li>
						<button
							class="btn btn-primary"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseExample4"
							aria-expanded="false"
							aria-controls="collapseExample4"
						>
							Oosterijk zomer 2021
						</button>
						<div class="collapse" id="collapseExample4">
							<div class="card card-body">
								<ul style="list-style-type: none">
								
								</ul>
							</div>
						</div>
					</li>
					<br />
					<!-- sidebar upload file -->
					<li>
						<input
							type="file"
							id="file"
							value="upload"
							onchange="openFile(event)"
							autocomplete="off"
						/>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>

<script src="setup-data.js"></script>
<script src="setup-html.js"></script>
<script src="setup-map.js"></script>
<script src="script.js"></script>
